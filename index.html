<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
    }

    /* Header Section */
    .header-section {
      position: relative;
      height: 100vh;
      background: url('ring.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Dark overlay on header */
    .header-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .header-content h1 {
      font-size: 4rem;
      margin: 0;
    }

    .date {
      font-size: 2rem;
      margin: 10px 0;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 20px;
      color: white;
    }

    /* Invitation Section */
    .invitation-section {
      position: relative;
      background: url('light-grey-bg.jpg') center/cover no-repeat;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    /* Dark overlay for second bg */
    .invitation-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .invitation-content {
      position: relative;
      z-index: 1;
    }

    .invitation-content h2 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .places {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .place {
      max-width: 300px;
    }

    .place h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .place img {
      width: 100%;
      border-radius: 10px;
    }

    /* Music hidden */
    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Music (YouTube Embed) -->
  <iframe width="0" height="0"
          src="https://www.youtube.com/embed/KiN0iDU5xUA?autoplay=1&loop=1&playlist=KiN0iDU5xUA"
          frameborder="0"
          allow="autoplay">
  </iframe>

  <!-- Header Section -->
  <section class="header-section">
    <div class="header-content">
      <h1>Babken & Nona</h1>
      <div class="date">02/11/2025</div>
      <div class="countdown" id="countdown"></div>
    </div>
  </section>

  <!-- Invitation Section -->
  <section class="invitation-section">
    <div class="invitation-content">
      <h2>Invitation</h2>
      <div class="places">
        <div class="place">
          <h3>St Hripsime Church</h3>
          <img src="church.jpg" alt="Church">
        </div>
        <div class="place">
          <h3>Monrena Hall</h3>
          <img src="hall.jpg" alt="Hall">
        </div>
      </div>
    </div>
  </section>

  <!-- Countdown Script -->
  <script>
    function countdown() {
      const weddingDate = new Date("Nov 2, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }

    setInterval(countdown, 1000);
  </script>

</body>
</html>
