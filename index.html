<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babken & Nona | Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f6f0;
      color: #4a2c12;
      text-align: center;
      line-height: 1.6;
      position: relative;
    }

    /* Countdown */
    .countdown-text {
      font-size: 20px;
      font-weight: 500;
      margin-top: 50px;
    }
    .countdown {
      font-size: 28px;
      font-weight: 600;
      margin-top: 10px;
    }

    /* Header Names */
    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 70px;
      margin: 10px 0;
      line-height: 1.1;
    }

    .date {
      font-size: 22px;
      margin-top: 10px;
      font-weight: 500;
    }

    /* Calendar */
    .calendar {
      margin: 60px auto;
      max-width: 500px;
    }
    .calendar h2 {
      font-size: 24px;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      width: 14%;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      position: relative;
    }
    th {
      font-weight: 600;
    }

    /* Red transparent heart for wedding date */
    .highlight-heart {
      position: relative;
    }
    .highlight-heart:before {
      content: "‚ù§";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px; /* bigger heart */
      color: rgba(255, 0, 0, 0.5); /* red transparent */
      z-index: 0;
    }
    .highlight-heart span {
      position: relative;
      z-index: 1;
      font-weight: 600;
      font-size: 18px;
    }

    /* Sections */
    .section {
      margin: 60px auto;
      max-width: 800px;
      padding: 0 20px;
    }
    .section h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      margin-bottom: 20px;
    }
    .section p {
      font-size: 18px;
      margin: 10px 0;
    }
    .section img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* Map Buttons */
    .map-button {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background-color: #c44d4d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .map-button:hover {
      background-color: #a83b3b;
    }

    /* Music Control */
    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .music-control img {
      width: 28px; height: 28px;
    }
  </style>
</head>
<body>

  <!-- Countdown -->
  <div class="countdown-text">This much time until our big day:</div>
  <div id="countdown" class="countdown"></div>

  <!-- Header Names -->
  <div class="names">
    Babken<br>
    Nona
  </div>
  <div class="date">02 November 2025</div>

  <!-- Calendar -->
  <div class="calendar">
    <h2>November 2025</h2>
    <table>
      <tr>
        <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
      </tr>
      <tr>
        <td></td><td></td><td></td><td></td><td></td><td>1</td><td class="highlight-heart"><span>2</span></td>
      </tr>
      <tr>
        <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td>
      </tr>
      <tr>
        <td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td>
      </tr>
      <tr>
        <td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td>
      </tr>
      <tr>
        <td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
      </tr>
    </table>
  </div>

  <!-- Church Section -->
  <div class="section">
    <h2>Church</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/St_Hripsime_Church.jpg" alt="St Hripsime Church">
    <p>St Hripsime Church, Ejmiatsin, Armenia</p>
    <a href="https://goo.gl/maps/7tJZ7XnS7XcJw6tU8" target="_blank" class="map-button">Open Church in Maps</a>
  </div>

  <!-- Hall Section -->
  <div class="section">
    <h2>Reception Hall</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Morena_Hall_Masis_Armenia.jpg" alt="Morena Hall">
    <p>Morena Hall, Masis, Armenia</p>
    <a href="https://goo.gl/maps/6X1vM9hZs5vL1Zn88" target="_blank" class="map-button">Open Hall in Maps</a>
  </div>

  <!-- Music -->
  <audio id="bg-music" loop autoplay>
    <source src="your-music-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="music-control" onclick="toggleMusic()">
    <img id="music-icon" src="https://img.icons8.com/ios-filled/50/000000/mute.png" alt="Music control">
  </div>

  <script>
    // Countdown
    const weddingDate = new Date("November 2, 2025 12:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Music control
    const music = document.getElementById("bg-music");
    const icon = document.getElementById("music-icon");
    function toggleMusic() {
      if (music.paused) {
        music.play();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/speaker.png";
      } else {
        music.pause();
        icon.src = "https://img.icons8.com/ios-filled/50/000000/mute.png";
      }
    }
  </script>

</body>
</html>
